<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur RabbitMQ</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Calculateur</h1>
    <form id="calcForm">
        <input type="number" name="n1" placeholder="Nombre 1" >
        <input type="number" name="n2" placeholder="Nombre 2" >
        <input type="number" name="count" placeholder="nombre de calcule" >
        <select name="type" required>
          <option value="user">user</option>
          <option value="random">random</option>
        </select>
        <select name="operation" required>
            <option value="add">Addition</option>
            <option value="sub">Soustraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
        </select>
        <button type="submit">Envoyer</button>
    </form>

    <h2>Résultats</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Add</th>
                <th>Sub</th>
                <th>Mul</th>
                <th>Div</th>
            </tr>
        </thead>
        <tbody>
            <!-- Résultats ajoutés ici -->
        </tbody>
    </table>
</body>
</html>
